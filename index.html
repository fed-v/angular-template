<!DOCTYPE html>
<html data-ng-app="myAppModule">  <!-- BINDS OUR ANGULAR MODULE TO THE HTML -->

	<head lang="en">
		<meta charset="UTF-8">
		<title>My First Angular Project</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> <!-- LOAD ANGULAR FRAMEWORK -->
		<script src="js/myAppModule.js"></script>  <!-- LOAD ANGULAR MODULE -->
	</head>
	
	<body data-ng-controller="myFilterDemoCtrl"> <!-- BIND MY DECLARED CONTROLLER (YOU CAN USE MORE THAN ONE) -->
	
        <!-- BUILT-IN FILTERS -->
		<p> Name: {{ myData.firstname | lowercase }}</p>  <!-- LOWERCASE FILTER -->
		<p> Total Consumption: {{ myData.consumption | number:2 }}</p> <!-- NUMBER FILTER SHORETENS FLOAT TO 2 DECIMALS -->
		<p> Joined: {{ myData.dateJoined | date:'shortDate' }}</p>  <!-- DATE FILTER CHANGES DATE FORMAT-->
		
		<!-- CUSTOM FILTERS -->
		<p> Fullname: {{ myData.firstname + ' ' + myData.lastname | toTitleCase }}</p> <!-- CUSTOM FILTER FOR TITLE CASING STRINGS -->
		<p> Plan: {{ myData.plan | stripDashes | toTitleCase }}</p> <!-- CUSTOM FILTER THAT ELIMINATES DASHES -->
	
	</body>

</html>
